# This file creates a filebeat prospector for source data from the hayabusa-json output.

- type: log
  paths:
    - /logstash/hayabusa-json/*/*/*/*/*
    - /logstash/hayabusa-json/*/*/*/*
    - /logstash/hayabusa-json/*/*/*
    - /logstash/hayabusa-json/*/*
    - /logstash/hayabusa-json/*
  exclude_files: [ 'readme.txt', '\.gz$', '\.bz2$', '\.zip$' ]
  close_inactive: 5m
  fields_under_root: true
  fields:
    type: hayabusa-json
