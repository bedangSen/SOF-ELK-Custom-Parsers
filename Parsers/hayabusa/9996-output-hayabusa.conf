# This file contains outputs for Hayabusa data

output {
  # use standard logic syntax here
  if [type] == "hayabusa"{
    elasticsearch {
      index => "hayabusa-%{+YYYY.MM}"
      # adjust template filename as needed
      template => "/usr/local/sof-elk/lib/elasticsearch_templates/index_templates/index-hayabusa.json"
      template_name => "hayabusa"
      template_overwrite => true
    }
  }
}
